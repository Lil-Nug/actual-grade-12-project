<html>
  <head>
    <title>simulation</title>
    <link
      rel="stylesheet"
      ,
      href="{{url_for('static', filename='style.css')}}"
    />
  </head>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cash in Hand</th>
        {%for i in companies%}
        <th>{{i}}</th>
        {%endfor%}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for i in row %}
        <td>{{i}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>


<section class="forms">

<form action="/" method="post">
  <fieldset class="buy">
    <legend ">BUY</legend>
    <label for="admno">ID</label>
    <input type="text" id="admno" name="admno"/>

    <label for="company">Company: </label>
    <select name="company" id="company">
      {% for i in companies%}

      <option value={{i}}>{{i}}</option>
      {%endfor%}

    </select>

    <label for="company">Number of shares: </label>
    <input type="number" id="noshares" name="noshares">

    <input type="submit" value="submit" name="buy">
  </fieldset>
</form>

<form action="/" method="post">
  <fieldset class="sell">
    <legend ">SELL</legend>
    <label for="admno">Admission No: </label>
    <input type="text" id="admno" name="admno"/>

    <label for="company">Company: </label>
    <select name="company" id="company">
      {% for i in companies%}

      <option value={{i}}>{{i}}</option>
      {%endfor%}

    </select>

    <label for="company">Number of shares: </label>
    <input type="number" id="noshares" name="noshares">

    <input type="submit" value="submit" name="sell">
  </fieldset>
</form>

</section>

<h2 class="output">Output: {{display}}</h2>


<br>
<br>
<br>
<h2 class="cprices">Current Prices</h2>
<br>
<br>
<br>
<table class="t2">
  <thead>
    <tr>
      <th>Company</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for i in prices %}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</html>
